<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <link href="assets/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Codejam</title>
  </head>
  <body class="body">
    <div class="overlay">
      <header class="header">
        <h1>Eldritch Horror Cards</h1>
      </header>
      <main>
        <div class="horror-wrapper">
          <div class="horror-grid1 horror-card">
            <img
              class="horror-image"
              src="./assets/Ancients/Azathoth.jpeg"
              width="240px"
              height="290px"
              ;
            />
          </div>
          <div class="horror-grid2 horror-card">
            <img
              class="horror-image"
              src="./assets/Ancients/Cthulthu.jpeg"
              width="240px"
              height="290px"
              ;
            />
          </div>
          <div class="horror-grid3 horror-card">
            <img
              class="horror-image"
              src="./assets/Ancients/IogSothoth.jpeg"
              width="240px"
              height="290px"
              ;
            />
          </div>
          <div class="horror-grid4 horror-card">
            <img
              class="horror-image"
              src="./assets/Ancients/ShubNiggurath.jpeg"
              width="240px"
              height="290px"
              ;
            />
          </div>
        </div>
        <div class="shuffle-wrapper">
          <div class="levels-of-difficulty">
            <div class="difficulty"><button>Easiest</button></div>
            <div class="difficulty"><button>Easy</button></div>
            <div class="difficulty"><button>Normal</button></div>
            <div class="difficulty"><button>Hard</button></div>
            <div class="difficulty"><button>Hardest</button></div>
            <div class="difficulty">
              <button class="shuffle-deck">Shuffle the deck</button>
            </div>
          </div>
          <div class="cards-wrapper">
            <div>
              <img
                class="shuffle-cards cards_back"
                src="./assets/mythicCardBackground.jpeg"
                width="240px"
                height="290px"
              />
            </div>
            <div>
              <img
                class="shuffle-cards cards_face"
                src="./assets/MythicCards/blue/blue1.jpeg"
                width="240px"
                height="290px"
              />
            </div>
          </div>
          <div class="traker">
            <div><span class="stage">Stage 1</span></div>
            <div>
              <div class="circles-wrapper">
                <div class="green">
                  <span class="numbers-of-traker">0</span>
                </div>
                <div class="yellow">
                  <span class="numbers-of-traker">0</span>
                </div>
                <div class="blue"><span class="numbers-of-traker">0</span></div>
              </div>
            </div>
            <div><span class="stage">Stage 2</span></div>
            <div>
              <div class="circles-wrapper">
                <div class="green">
                  <span class="numbers-of-traker">0</span>
                </div>
                <div class="yellow">
                  <span class="numbers-of-traker">0</span>
                </div>
                <div class="blue"><span class="numbers-of-traker">0</span></div>
              </div>
            </div>
            <div><span class="stage">Stage 3</span></div>
            <div>
              <div class="circles-wrapper">
                <div class="green">
                  <span class="numbers-of-traker">0</span>
                </div>
                <div class="yellow">
                  <span class="numbers-of-traker">0</span>
                </div>
                <div class="blue"><span class="numbers-of-traker">0</span></div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
